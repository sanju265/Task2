<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="alphabetizeInputString()">Click</button>
    <p id="result"></p>

    <script>
        function alphabetizeString(str) {
            return str.split('').sort().join('');
        }

        function alphabetizeInputString() {
            let input = document.getElementById('stringInput').value;
            let result = alphabetizeString(input);
            document.getElementById('result').innerText = "Output string: " + result;
        }
    </script>
</body>
</html>
